<input type="text" [(ngModel)]="term" (keyup)="getFilteredVehicles()">

<label>column:</label>
<select [(ngModel)]="column">
    <option>color</option>
    <option>fuel</option>
</select>

<label>Order:</label>
<select [(ngModel)]="order">
    <option>asc</option>
    <option>desc</option>
</select>

<button (click)="getSortedVehicles()">sort</button>


<table class="table table-dark">
    <thead>
        <tr>
            <th>Vehicle</th>
            <th>manufacturer</th>
            <th>model</th>
            <th>type</th>
            <th>fuel</th>
            <th>color</th>
            <th>image</th>
            <th>id</th>
            <th>actions</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let vehicle of vehicles">
            <td>{{ vehicle.Vehicle }}</td>
            <td>{{ vehicle.manufacturer }}</td>
            <td>{{ vehicle.model}}</td>
            <td>{{ vehicle.type }}</td>
            <td>{{ vehicle.fuel }}</td>
            <td>{{ vehicle.color }}</td>
            <td>
                <img src="{{ vehicle.image }}" alt="" width="100px" height="100px">
            </td>
            <td>{{ vehicle.id }}</td>
            <td>
                <button (click)="edit(vehicle.id)" class="btn btn-info">edit</button>
                <button (click)="view(vehicle.id)" class="btn btn-warning">view</button>
                <button (click)="deleteVehicle(vehicle.id)" class="btn btn-danger">delete</button>
            </td>
        </tr>
    </tbody>
</table>
